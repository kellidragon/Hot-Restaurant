<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurants</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="text-align: center;">
            <h1>Hot Restaurant</h1>
            <hr>
            <h3>We only have 5 tables! Book your seat before they all are gone!</h3>

            <a href="/view"><button class="btn btn btn-lg"><span class="fa fa-table"></span> View
                    Tables</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span> </button></a>
        </div>
        <div class="row">

            <div class="col-12">
            <div class="card" >
                    <div class="card-header">
                        <strong>Table Reservation</strong></h3>
                    </div>
                        <form>
                            <div class="form-group" style="margin: 20px">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group" style="margin: 20px">
                                <label for="exampleInputPassword1">Phone Number</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group" style="margin: 20px">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group" style="margin: 20px">
                                <label for="exampleInputPassword1">Unique ID</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

    </script>
</body>

</html>
